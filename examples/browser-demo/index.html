<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileArchitect Browser Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
        margin: 10px 0;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      pre {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>FileArchitect Browser Demo</h1>

    <h2>Enter File Structure</h2>
    <p>
      Use indentation to define the structure. Add a trailing slash (/) for
      directories.
    </p>
    <textarea id="structure">
src/
    index.ts
    components/
      Button.tsx
      Input.tsx</textarea
    >

    <div>
      <button id="create">Create Structure</button>
      <button id="test">Run Tests</button>
    </div>

    <h2>Output</h2>
    <pre id="output"></pre>

    <script type="module" src="/test.ts"></script>
    <script type="module" src="/index.ts"></script>
  </body>
</html>
